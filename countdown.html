<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" id="meta-description">
    <title>Countdown</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #countdown {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 20px auto;
        }

        #countdown-heading {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        #days, #hours, #minutes, #seconds {
            font-size: 48px;
            font-weight: bold;
            color: #e44d26;
        }

        .label {
            font-size: 16px;
            color: #777;
        }

        h1 {
            font-size: 32px;
            color: #e44d26;
        }

        @media (max-width: 500px) {
            #countdown {
                padding: 10px;
            }

            #days, #hours, #minutes, #seconds {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div id="countdown">
        <h1 id="countdown-heading"></h1>
        <div>
            <span id="days"></span>
            <div class="label">Days</div>
        </div>
        <div>
            <span id="hours"></span>
            <div class="label">Hours</div>
        </div>
        <div>
            <span id="minutes"></span>
            <div class="label">Minutes</div>
        </div>
        <div>
            <span id="seconds"></span>
            <div class="label">Seconds</div>
        </div>
    </div>
    
    <script src="countdown.js"></script>
</body>
</html>
